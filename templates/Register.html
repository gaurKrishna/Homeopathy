{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="Patient">Name of the Patient</label>
            <input autocomplete="off" autofocus class="form-control" id = "Patient" name="PatientName" placeholder="Patient name" type="text">
        </div>
        <div class="form-group">
            <label for="Patientcity">Patient City</label>
            <input autocomplete="off" autofocus class="form-control" id = "city" name="city" placeholder="City/Town" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
